<!-- Page Content -->
<div class="container">

  <header class="bg-success text-center p-2  py-3 mb-4">
    <div class="container">
      <h1 class="font-weight-light text-white">
        <i class="fab fa-youtube"></i> <a class="text-white" href="#">YOUTUBE CHANEL</a></h1>

    </div>
  </header>


  <div class="row">
   <div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4">
  
      <div class="card border-0 shadow vh-50">
        <youtube-player 
        videoId="{{video.id.videoId}}" 
        suggestedQuality="highres" 
        [height]="250" 
        [width]="500" 
    >
      </youtube-player>
      </div>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
